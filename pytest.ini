[pytest]
# Pytest configuration - run from root directory
# Tests are located in backend/tests
testpaths = backend/tests
# Only collect test files that start with test_ (not *_test.py which matches API routes)
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Ignore directories that shouldn't be scanned for tests
norecursedirs = .git __pycache__ *.egg venv env app
# Configure asyncio mode
asyncio_mode = auto

