x-logging: &default-logging
  logging:
    driver: json-file
    options:
      max-size: 50M
      max-file: "3"

services:
  # ===================== Piston (Code Execution Engine) =====================
  piston:
    image: ghcr.io/engineer-man/piston:latest
    container_name: piston
    privileged: true
    ports:
      - "2000:2000"
    volumes:
      - piston_data:/piston
    networks:
      - app-network
    <<: *default-logging
    # Use on-failure instead of always to prevent restart loops that crash Docker
    restart: on-failure:3
    # Resource limits to prevent Piston from consuming all system resources
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 1G
          cpus: '0.5'
    # Health check for Piston - generous timeouts for cross-platform compatibility
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:2000/api/v2/runtimes"]
      interval: 45s
      timeout: 20s
      retries: 5
      start_period: 120s
    # Prevent container from holding up Docker on stop
    stop_grace_period: 15s

  # ===================== Backend (FastAPI) =====================
  backend:
    build:
      context: .
      dockerfile: infra/docker/backend.Dockerfile
    environment:
      - CORS_ORIGINS=["http://localhost:5173"]
      - PISTON_URL=http://piston:2000
      - PYTHONUNBUFFERED=1
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend               # your current bind mount
      - storage_data:/app/storage
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request as u; u.urlopen('http://localhost:8000/docs'); print('ok')"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 45s
    # Don't wait for Piston health - backend handles Piston unavailability gracefully
    depends_on:
      - piston
    networks:
      - app-network
    <<: *default-logging
    restart: on-failure:3
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
    stop_grace_period: 10s

  # ===== Frontend (Vite dev server) =====
  frontend:
    image: node:20-alpine
    working_dir: /app/frontend
    environment:
      - VITE_API_URL=http://backend:8000
    volumes:
      - ./frontend:/app/frontend
      - frontend_node_modules:/app/frontend/node_modules
    command: >
      sh -c "
        export VITE_API_URL=http://localhost:8000 &&
        npm ci || npm install &&
        npm run dev -- --host 0.0.0.0 --port 5173
      "
    ports:
      - "5173:5173"
    # Don't wait for backend health - frontend can start independently
    depends_on:
      - backend
    networks:
      - app-network
    <<: *default-logging
    restart: on-failure:3
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
    stop_grace_period: 10s

volumes:
  storage_data:        # backend storage
  piston_data:         # Piston execution isolation (Windows compatible)
  frontend_node_modules:  # frontend node_modules (excluded from bind mount)

networks:
  app-network:
    driver: bridge
