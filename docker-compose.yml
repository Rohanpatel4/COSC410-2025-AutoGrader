x-logging: &default-logging
  logging:
    driver: json-file
    options:
      max-size: 100M

services:
  backend:
    build:
      context: .
      dockerfile: infra/docker/backend.Dockerfile
    environment:
      - DATABASE_URL=sqlite:///./backend/app.db
      - CORS_ORIGINS=["http://localhost:5173"]
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - storage_data:/app/storage
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request as u; u.urlopen('http://localhost:8000/docs'); print('ok')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - app-network
    <<: *default-logging
    restart: always

  frontend:
    build:
      context: .
      dockerfile: infra/docker/frontend.Dockerfile
    environment:
      - VITE_API_URL=/api
    ports:
      - "5173:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network
    <<: *default-logging
    restart: always

volumes:
  storage_data:

networks:
  app-network:
    driver: bridge


