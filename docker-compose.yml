x-logging: &default-logging
  logging:
    driver: json-file
    options:
      max-size: 100M

services:
  # ===================== Inner Docker daemon (rootless; no --privileged) =====================

    # ===================== Piston Code Execution Engine =====================
  piston:
  image: ghcr.io/engineer-man/piston
  platform: linux/amd64      # fixes Apple Silicon
  container_name: piston
  ports:
    - "2000:2000"
  volumes:
    - ./piston_jobs:/piston/jobs
  networks:
    - app-network
  restart: always



  # ===================== Backend (FastAPI) =====================
  backend:
    build:
      context: .
      dockerfile: infra/docker/backend.Dockerfile
    environment:
      - DATABASE_URL=sqlite:///./backend/app.db
      - CORS_ORIGINS=["http://localhost:5173"]
      - PYTHONUNBUFFERED=1
      - PISTON_URL=http://piston:2000/api/v2/execute
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend               # your current bind mount
      - storage_data:/app/storage
                # share the scratch area with runner & inner jobs
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request as u; u.urlopen('http://localhost:8000/docs'); print('ok')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      - piston                                 # used to depend on judge0; now depends on inner Docker
    networks:
      - app-network
    <<: *default-logging
    restart: always

  # ===================== Frontend (unchanged) =====================
  frontend:
    build:
      context: .
      dockerfile: infra/docker/frontend.Dockerfile
    environment:
      - VITE_API_URL=/api
    ports:
      - "5173:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network
    <<: *default-logging
    restart: always

# ===================== Volumes =====================
volumes:
  storage_data:        # you already had this for backend storage           # inner daemon's image cache/layers        # job scratch shared by backend/runner

# ===================== Network =====================
networks:
  app-network:
    driver: bridge


