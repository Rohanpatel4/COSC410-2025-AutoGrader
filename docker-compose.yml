x-logging: &default-logging
  logging:
    driver: json-file
    options:
      max-size: 100M

services:
  # ===================== Backend (FastAPI) =====================
  backend:
    build:
      context: .
      dockerfile: infra/docker/backend.Dockerfile
    environment:
      - DATABASE_URL=sqlite:///./app.db
      - CORS_ORIGINS=["http://localhost:5173"]
      - PYTHONUNBUFFERED=1
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend               # your current bind mount
      - storage_data:/app/storage
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request as u; u.urlopen('http://localhost:8000/docs'); print('ok')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - app-network
    <<: *default-logging
    restart: always

  # ===== Frontend (Vite dev server) =====
  frontend:
    image: node:20-alpine
    working_dir: /app/frontend
    environment:
      # Use backend directly; no nginx proxy, no code changes required
      VITE_API_URL: http://localhost:8000
    volumes:
      - ./frontend:/app/frontend
    command: >
      sh -c "
        npm ci &&
        npm run dev -- --host 0.0.0.0 --port 5173
      "
    ports:
      - "5173:5173"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network
    <<: *default-logging
    restart: always

volumes:
  storage_data:        # backend storage

networks:
  app-network:
    driver: bridge
