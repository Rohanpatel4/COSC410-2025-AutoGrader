x-logging: &default-logging
  logging:
    driver: json-file
    options:
      max-size: 100M

services:
  # ===================== Piston (Code Execution Engine) =====================
  piston:
    image: ghcr.io/engineer-man/piston:latest
    container_name: piston
    privileged: true
    ports:
      - "2000:2000"
    volumes:
      - piston_data:/piston
    networks:
      - app-network
    <<: *default-logging
    restart: always

  # ===================== Backend (FastAPI) =====================
  backend:
    build:
      context: .
      dockerfile: infra/docker/backend.Dockerfile
    environment:
      - DATABASE_URL=sqlite:///../db/app.db
      - CORS_ORIGINS=["http://localhost:5173"]
      - PISTON_URL=http://piston:2000
      - PYTHONUNBUFFERED=1
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend               # your current bind mount
      - storage_data:/app/storage
      - db_data:/app/db                       # persist database file
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request as u; u.urlopen('http://localhost:8000/docs'); print('ok')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      - piston
    networks:
      - app-network
    <<: *default-logging
    restart: always

  # ===== Frontend (Vite dev server) =====
  frontend:
    image: node:20-alpine
    working_dir: /app/frontend
    volumes:
      - ./frontend:/app/frontend
      - frontend_node_modules:/app/frontend/node_modules
    command: >
      sh -c "
        npm ci || npm install &&
        npm run dev -- --host 0.0.0.0 --port 5173
      "
    ports:
      - "5173:5173"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network
    <<: *default-logging
    restart: always

volumes:
  storage_data:        # backend storage
  piston_data:         # Piston execution isolation (Windows compatible)
  frontend_node_modules:  # frontend node_modules (excluded from bind mount)
  db_data:             # backend database persistence

networks:
  app-network:
    driver: bridge
