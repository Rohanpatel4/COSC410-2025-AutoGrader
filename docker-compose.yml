x-logging: &default-logging
  logging:
    driver: json-file
    options:
      max-size: 100M

services:
  backend:
    image: python:3.12-slim
    working_dir: /app
    environment:
      DATABASE_URL: sqlite:///./backend/app.db
      CORS_ORIGINS: '["http://localhost:5173"]'
      PYTHONUNBUFFERED: "1"
      PYTHONPATH: /app/backend         # <-- key change
    volumes:
      - ./backend:/app/backend
      - storage_data:/app/storage
    command: >
      sh -c "
        python -m pip install --no-cache-dir --upgrade pip &&
        if [ -f backend/requirements.txt ]; then
          pip install --no-cache-dir -r backend/requirements.txt;
        else
          pip install --no-cache-dir fastapi uvicorn;
        fi &&
        uvicorn app.api.main:app --host 0.0.0.0 --port 8000   # <-- key change
      "
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request as u; u.urlopen('http://localhost:8000/docs'); print('ok')"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 50s

  # ===== Frontend (Vite dev server) =====
  frontend:
    image: node:20-alpine
    working_dir: /app/frontend
    environment:
      # Use backend directly; no nginx proxy, no code changes required
      VITE_API_URL: http://localhost:8000
    volumes:
      - ./frontend:/app/frontend
    command: >
      sh -c "
        npm ci &&
        npm run dev -- --host 0.0.0.0 --port 5173
      "
    ports:
      - "5173:5173"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network
    <<: *default-logging
    restart: always

volumes:
  storage_data:

networks:
  app-network:
    driver: bridge
