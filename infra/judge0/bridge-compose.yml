services:
  bridge:
    build:
      context: .
      dockerfile: integration_bridge.Dockerfile
    image: judge0-bridge
    container_name: judge0-bridge
    working_dir: /app
    environment:
      J0_URL: http://localhost:2358
      BRIDGE_PORT: 5000
      IB_MAX_WORKERS: 4
      PYTHONUNBUFFERED: 1
    ports:
      - "5000:5000"
    volumes:
      - ./integration_bridge:/app/integration_bridge:rw
    restart: unless-stopped
    network_mode: host

